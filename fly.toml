[env]
  PORT = "8000"
  DJANGO_SETTINGS_MODULE = "job_applier.settings"
  GIT_PYTHON_REFRESH = "quiet"
  CHROME_BIN = "/usr/bin/chromium"
  CHROMEDRIVER_PATH = "/usr/bin/chromedriver"
