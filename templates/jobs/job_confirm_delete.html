{% extends 'base/base.html' %}

{% block title %}Delete Job - Job Applier App{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-2xl font-bold text-gray-900">Delete Job</h1>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <p class="text-gray-700">Are you sure you want to delete the job posting:</p>
        <p class="mt-2 text-lg font-medium text-gray-900">{{ job.title }} at {{ job.company }}?</p>
        <p class="mt-4 text-sm text-red-600">This action cannot be undone.</p>
        
        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'job_detail' job.slug %}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete Job
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
