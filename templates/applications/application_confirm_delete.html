{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Delete Application</h1>
                
                <p class="text-gray-600 mb-6">
                    Are you sure you want to delete your application for "{{ application.job.title }}" at {{ application.job.company }}? This action cannot be undone.
                </p>

                <form method="post" class="flex justify-end space-x-3">
                    {% csrf_token %}
                    <a href="{% url 'application_detail' application.pk %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete Application
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
