services:
  - type: web
    name: job-applier
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn job_applier.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-applier-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: job-applier-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false

  - type: worker
    name: job-applier-celery
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A job_applier worker -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-applier-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: job-applier-redis
          property: connectionString

  - type: redis
    name: job-applier-redis
    ipAllowList: []
    plan: free

databases:
  - name: job-applier-db
    databaseName: job_applier
    user: job_applier
    plan: free 